name: Pull Request

on:
  pull_request:
    branches:
      - main
    types:
      [opened, reopened, synchronize]

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
          registry-url: "https://npm.pkg.github.com"
          scope: "@oepenut"
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - uses:
        artiomtr/jest-coverage-report-action@v2.0-rc.5
        with:
          github-token:
            ${{ secrets.GITHUB_TOKEN }}
          # treshold: 80
          # optional parameter
          # auto-reject if below.
      - run: npm run build
        env:
          NODE_AUTH_TOKEN:
            ${{ secrets.GITHUB_TOKEN }}